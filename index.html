<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main class="horizontal">

  <!-- HOME -->
  <section class="panel">
    <div class="content fade">
      <h1>Seu Nome</h1>
      <p>Desenvolvedor / Criador</p>
    </div>
  </section>

  <!-- ABOUT -->
  <section class="panel">
    <div class="content fade">
      <h2>Sobre mim</h2>
      <p>Texto sobre você aqui.</p>
    </div>
  </section>

  <!-- FORMAÇÃO -->
  <section class="panel">
    <div class="content">
      <h2 class="fade">Formação Acadêmica</h2>

      <div class="grid">
        <div class="card fade">Pós-graduação – Segurança da Informação</div>
        <div class="card fade">Graduação – Logística</div>
        <div class="card fade">Curso – TI Google</div>
        <div class="card fade">Outros cursos</div>
      </div>
    </div>
  </section>

  <!-- PROJETOS -->
  <section class="panel">
    <div class="content">
      <h2 class="fade">Projetos</h2>

      <div class="projects">
        <div class="project slide-left">Projeto 1</div>
        <div class="project slide-left">Projeto 2</div>
        <div class="project slide-left">Projeto 3</div>
      </div>
    </div>
  </section>

</main>

<script src="js/script.js"></script>
</body>
</html>
